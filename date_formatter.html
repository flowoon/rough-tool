<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Formatter</title>
  <style>
    /* CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 300px;
      margin-bottom: 10px;
      padding: 5px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <label for="datetimeInput">날짜 및 시간 입력 (YYYYMMDDHHMMSS 형식)</label>
  <input type="text" id="datetimeInput" maxlength="14" placeholder="예: 20231214170700" oninput="checkInputLength()">

  <div id="output">
    <!-- 여기에 결과가 출력될 것입니다 -->
  </div>

  <script src="./js/date_formatter.js"></script>
</body>
</html>
