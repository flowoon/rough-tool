<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/json-parser.js" defer></script>
    <title>JSON PARSER</title>
</head>

<body>
    <section class="container d-flex vh-100">
        <div class="p-3 w-50">
            <div class="h-100">
                <h3>before</h3>
                <textarea name="before" id="before" cols="30" rows="10" class="w-100 h-75 form-control">hi</textarea>
            </div>
        </div>
        <div class="p-3 w-50">
            <div class="h-100">
                <h3>after</h3>
                <textarea name="after" id="after" cols="30" rows="10" class="w-100 h-75 form-control" style="word-break: break-all;">hi</textarea>
            </div>
        </div>
    </section>
</body>

</html>
